<c-card>
  <img
    cCardImg="top"
    src="https://img.freepik.com/vetores-premium/vetor-de-emblema-do-logotipo-do-icone-de-tecnologia_186868-6.jpg"
  />
  <c-card-body>
    <h5 cCardTitle>{{ project.title }}</h5>
    <p cCardText>
      {{ project.description }}
    </p>
  </c-card-body>
  <c-card-footer>
    <small class="text-medium-emphasis">Last updated 3 mins ago</small>
  </c-card-footer>
</c-card>
