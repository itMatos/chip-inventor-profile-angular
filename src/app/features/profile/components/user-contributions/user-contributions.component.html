<div *ngFor="let contribution of contributions" class="contribution-card">
  <c-card class="p-3">
    <div class="d-flex align-items-center">
      <c-avatar size="lg" class="me-3">
        <c-avatar color="warning" status="success" class="avatar-xl">TS</c-avatar>
      </c-avatar>

      <div>
        <strong>{{ contribution.user.name }}</strong>
        <span class="text-muted"> {{ contribution.action }} um reposit√≥rio </span>
        <div class="text-muted small">{{ contribution.timestamp }}</div>
      </div>
    </div>

    <c-card class="mt-3 p-2 bg-light">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ contribution.project.title }}</strong>
        </div>
        <c-button color="light" shape="rounded-pill" class="d-flex align-items-center">
          <fa-icon [icon]="faStar" size="lg" title="Filter Icon" class="me-2" style="color: #ffd43b"></fa-icon>
        </c-button>
      </div>
      <div class="d-flex align-items-center text-muted mt-2">
        <c-button color="light" shape="rounded-pill" size="sm" class="me-2">
          <c-icon name="cil-circle" class="me-1" style="color: gray"></c-icon>
          {{ contribution.project.tags[0] }}
        </c-button>
      </div>
    </c-card>
  </c-card>
</div>
