<c-card class="user-info">
  <c-avatar color="warning" status="success">{{ initials }}</c-avatar>
  <c-card-body>
    <h4 cCardTitle>{{ user.name }}</h4>
    <p cCardText>
      {{ user.email }}
    </p>
    <button cButton color="primary" shape="rounded-pill" size="lg">Enviar mensagem</button>
    <button cButton color="light" shape="rounded-pill" size="lg">Favoritar</button>
  </c-card-body>
</c-card>
