<c-card class="user-info">
  <c-card-body class="d-flex align-items-center">
    <c-avatar color="warning" status="success">{{ initials }}</c-avatar>
    <div class="ms-3">
      <h2 class="card-title">{{ user.name }}</h2>
      <p class="card-text">{{ user.email }}</p>
    </div>
  </c-card-body>
</c-card>
