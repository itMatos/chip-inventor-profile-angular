<mat-card class="projects-card">
  <h3>Projetos aaaaa</h3>
  <mat-list>
    <mat-list-item *ngFor="let project of projects">
      <mat-icon matListIcon>folder</mat-icon>
      <div>
        <div>
          <h4>{{ project.name }}</h4>
        </div>
      <div>
        <p>{{ project.description }}</p>
      </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>
